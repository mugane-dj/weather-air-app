<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
    integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <style>
    #isMap {
      height: 400px;
    }
  </style>

  <title>Weather App</title>
  <!-- add icon link -->
  <link rel="icon" href="images/icon.png" type="image/x-icon">


</head>

<body>
  <div class="container-fluid mt-2">
    <h1>Weather App</h1>

    <div class="form-group">
      <input id="loc" type="text" class="form-control input-sm mt-2" placeholder="Enter location i.e Nairobi, Kenya">
    </div>

    <button id="location" class="btn btn-primary btn-sm mt-3 mb-2">Submit</button>

    <p class="alert alert-info">Refresh page or use click to refresh button after every submission to input new query
    </p>

    <p>
      latitude: <span id="latitude"></span>&deg; longitude:
      <span id="longitude"></span>&deg;
    </p>
    <p>
      The weather here is <span id="summary"></span> with a temperature of <span id="temperature"></span> degrees
      celcius. The concentration of
      particulate matter (<span id="aq_parameter"></span>) is
      <span id="aq_value"></span> <span id="aq_unit"></span> last read on
      <span id="aq_date"></span>.
    </p>
    <div id="isMap"></div>

    <div style="margin-top: 20px;">
      <a href="/" class="alert alert-danger">Click to Refresh</a> | <a href="/logs" class="alert alert-primary">View
        Checkins</a>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
